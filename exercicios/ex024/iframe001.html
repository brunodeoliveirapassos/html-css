<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do

        <!--por padrão tem o tamanho do iframe é 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" 
        height="450" scolling="no"> <!--scolling auto, yes e no-->
           <a href="https://cursoemvideo.com" target="_blank"> cursoemvideo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>O site da 
        
        <iframe src="https://www.vsc.com.br" frameborder="0"
        height="450" width="450">
          no<a href="https://www.vsc.com.br" target="_blank"></a>
    </iframe>

    também é muito legal.
</p>
</body>
</html>
